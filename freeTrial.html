<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="freeTrial.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <title>SmatBot | AI Chatbot for all your business needs</title>
    <script src="https://use.fontawesome.com/485ed93ebf.js"></script>
</head>
<body>
    <div class="signup-center">
        <div class="container">
            <div class="flex">
                <div class="left">
                    <div class="home">
                        <button type="button" class="home-button" name="button">
                            <span class="fas fa-arrow-left hb" aria-hidden="true"></span>
                            Home
                        </button>
                    </div>
                    <div class="main">
                        <div class="heading">
                            <img src="https://custpostimages.s3.ap-south-1.amazonaws.com/sb_images/main_logo_with_text.png" class="logo-img" />
                            <p class="welcome-text">Welcome ! Please Signup to continue</p>
                        </div>
                        <div class="progress">
                            <ul class="list">
                                <li class="sup">Signup</li>
                                <li class="profile">Your Profile</li>
                            </ul>
                        </div>
                        <div class="form">
                            <form class="form-vertical">
                                <div class="form-group">
                                    <div class="input-div">
                                        <span class="material-icons-outlined">
                                            &#xe54e
                                            </span>
                                        <select class="form-control">
                                            <option value="1">Free Plan</option>
                                            <option value="2">Starter Plan</option>
                                            <option value="3" selected="selected">Pro Plan</option>
                                            <option value="4">Enterprise Plan</option>
                                        </select>
                                    </div>
                                    <div class="input-div">
                                        <span class="material-icons-outlined">
                                            &#xe158
                                            </span>
                                        <input type="email" class="input" autocomplete="off" id="email" placeholder="Email">
                                        <span class="material-icons-round">
                                            &#xe887
                                            </span>
                                    </div>
                                    <div class="input-div">
                                        <span class="material-icons-outlined">
                                            &#xe80b
                                            </span>
                                        <input type="text" class="input" autocomplete="off" id="url" placeholder="Your Website URL">
                                        <span class="material-icons-round">
                                            &#xe887
                                            </span>
                                    </div>
                                    <div class="input-div">
                                        <span class="fa fa-key" aria-hidden="true"></span>
                                        <input type="password" class="input" autocomplete="off" id="password" placeholder="Create a password">
                                        <span class="eye">
                                            &#xe8f4
                                            </span>
                                    </div>
                                    <div>
                                        <div class="inline-block">
                                            <input type="checkbox" class="checkbox">
                                            <span class="tandc">
                                                I agree to all the
                                                <a class="link" href="https://www.smatbot.com/terms">Terms and Conditions</a>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="captcha-container">
                                        <img src="https://drive.google.com/uc?export=view&id=1tcoobLPPY_DT27ZQYMIfY2KVa_0Fmb-7"  class="captcha-img" />
                                    </div>
                                    <div class="input sbtn">
                                        <button type="submit" id="signup-button" class="button" name="button">
                                            <span class="sup-button">
                                                Sign Up
                                            </span>
                                        </button>
                                    </div>
                                    <div class="input already">
                                        <label class="alrdy">
                                            Already have an account?
                                            <a class="link" href="">Login</a>
                                        </label>
                                    </div>
                                    <div class="center">
                                        <label>Trusted By</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="trusted-by">
                        <div>
                            <img src="https://custpostimages.s3.ap-south-1.amazonaws.com/sb_images/client_logos/servify_login.png" class="trust-img" />
                        </div>
                        <div>
                            <img src="https://custpostimages.s3.ap-south-1.amazonaws.com/sb_images/client_logos/gujarat_tourism.png" class="trust-img" />
                        </div>
                        <img src="https://custpostimages.s3.ap-south-1.amazonaws.com/sb_images/client_logos/easypay_login.png" class="trust-img" />
                        </div>
                        <div>
                            <img src="https://custpostimages.s3.ap-south-1.amazonaws.com/customer_logos/rfc.png" class="trust-img" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
